class idleState{

    constructor(obj){

        this.y = obj.y
        this.width = obj.width
        this.height = obj.height
        this.directions = {
            "none" : obj.directions.none, 
            "up" : obj.directions.up, 
            "down" : obj.directions.down, 
            "left": obj.directions.left,
            "right": obj.directions.right,
            "Q" : obj.directions.Q
        } 
        this.speed = obj.speed
    }
}
